<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrum Poker</title>
  <link rel="stylesheet" href="/css/terminal.css" />
</head>
<body>
  <div class="term-container">
    <div class="term-status-bar">
      <span>scrum-poker</span>
      <span>v1.0</span>
    </div>

    <div class="term-main">
      <div class="landing">
        <pre class="ascii-art"> ___                        ___      _
/ __| __ _ _ _  _ _ __     | _ \___ | |__ ___  _ _
\__ \/ _| '_| || | '  \    |  _/ _ \| / // -_)| '_|
|___/\__|_|  \_,_|_|_|_|   |_| \___/|_\_\\___||_|</pre>
        <p class="term-dim" style="margin-bottom: 3ch;">
          Real-time planning poker for agile teams<span class="term-cursor">_</span>
        </p>

        <div class="landing-form" id="landing-form">
          <div class="form-group">
            <label class="term-label">Your name</label>
            <input
              type="text"
              class="term-input"
              id="input-name"
              placeholder="enter your display name..."
              maxlength="24"
              autofocus
            />
          </div>

          <div class="form-group" id="join-room-group" style="display: none;">
            <label class="term-label">Room ID</label>
            <input
              type="text"
              class="term-input"
              id="input-room-id"
              placeholder="enter room id..."
              maxlength="8"
            />
          </div>

          <div class="landing-actions">
            <button class="term-btn" id="btn-create">[+] Create Room</button>
            <button class="term-btn term-btn-cyan" id="btn-join">
              [>] Join Room
            </button>
          </div>

          <p id="error-msg" class="term-red" style="margin-top: 1ch; display: none;"></p>
        </div>
      </div>
    </div>

    <div class="term-footer">
      <span>ready</span>
      <span class="term-dim">terminal-ui</span>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
